<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<link rel='stylesheet' href='/css/style.css' />
		<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
		integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
		crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	</head>
	<body>
		<th:block th:fragment="photolist">
			<div class='center'>
				<th:block th:each="photo : ${catalog}">
					<div class='img-box' th:style="'background:url(\'/photo/' + ${photo.id} + '.' + ${photo.extension} + '\');background-size: contain;background-position: center;background-repeat: no-repeat;'" th:onclick="'cartAdd(\'' + ${photo.id} + '\');'"></div>
				</th:block>
			</div>
			<div class='center' style="height: auto;">
				<table>
					<tr>
						<th:block th:if="(${page} - 2) >= 0">
							<td><a th:href="@{/catalog/photographer/} + ${photographer.id} + '/' + (${page} - 2)" th:text="${page} - 1"></a></td>
						</th:block>
						<th:block th:if="(${page} - 1) >= 0">
							<td><a th:href="@{/catalog/photographer/} + ${photographer.id} + '/' + (${page} - 1)" th:text="${page}"></a></td>
						</th:block>
						<td th:text="${page} + 1"></td>
						<th:block  th:if="${page} + 1 < ${pages}">
							<td><a th:href="@{/catalog/photographer/} + ${photographer.id} + '/' + (${page} + 1)" th:text="${page} + 2"></a></td>
						</th:block>
						<th:block th:if="${page} + 2 < ${pages}">
							<td><a th:href="@{/catalog/photographer/} + ${photographer.id} + '/' + (${page} + 2)" th:text="${page} + 3"></a></td>
						</th:block>
					</tr>
				</table>
			</div>
		</th:block>
	</body>
</html>
